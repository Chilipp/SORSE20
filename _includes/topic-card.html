{% unless post.hidden %}
<div class="card col-12 post-card">
  <p class="card-title"><a href="{{ post.url | relative_url }}" rel="permalink">{{ post.title }}</a></p>
  <div class="card-content">
    {% include topic-summary.html info=post %}
    <br>
    {{ post.content }}
  </div>
</div>
{% endunless %}
